<!DOCTYPE html>
<html>

<head>
  <!-- Is not rendered in the browser but is there to provide meta data about the content we are showing -->
  <title>Salmon Cookies</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Salmon Cookies: Sales</h1>
  </header>
  <main>
    <nav>
      <a href="index.html">Home</a>
      <a href="sales.html">Sales</a>
    </nav>
    <h2>Stores</h2>
    <section>
      <h3>Cookies Sold Per Hour</h3>
      <button id="RefreshForm">Refresh Store</button>
      <table class="minimalistBlack">
        <tbody>
          <thead>
            <tr id="Hours">
              <td></td>
            </tr>
          </thead>
          <tr id="Table-body-seattle">
            <td>Seattle</td>
          </tr>
          <tr id="Table-body-tokyo">
            <td>Tokyo</td>
          </tr>
          <tr id="Table-body-dubai">
            <td>Dubai</td>
          </tr>
          <tr id="Table-body-paris">
            <td>Paris</td>
          </tr>
          <tr id="Table-body-lima">
            <td>Lima</td>
          </tr>
          <tr id="Table-body-new">
            <td>New</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <form id="AddStore">
        <fieldset>
          <legend>Add a Store</legend>
          <label>
            Location
            <input type="text" name="location" id="Location">
          </label>
          <label>
            Min Customers
            <input type="text" name="minCustomers" id="MinCustomers">
          </label>
          <label>
            Max Customers
            <input type="text" name="maxCustomers" id="MaxCustomers">
          </label>
          <label>
            Average Cookies per Customer
            <input type="text" name="avgPerCookiesPerCustomer" id="AvgPerCookiesPerCustomer">
          </label>
        </fieldset>
        <button type="submit" id="Submit">Submit Store</button>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
